version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - 80:80
      - 443:443
    network_mode: bridge
    volumes:
      - /etc/nginx/certs
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-letsencrypt
    volumes_from:
      - nginx-proxy
    network_mode: bridge
    volumes:
      - /Users/scott/Documents/apps/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=ssl@shuffman.com
  jenkins:
    container_name: jenkins-c
    image: jenkins/jenkins:lts
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - /Users/scott/Documents/apps/jenkins:/var/jenkins_home
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=jenkins.local
      - LETSENCRYPT_HOST=jenkins.local
      - VIRTUAL_PORT=8080
