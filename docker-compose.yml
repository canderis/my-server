version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - 80:80
      - 443:443
    network_mode: bridge
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      - PUID=998
      - PGID=998
  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-letsencrypt
    network_mode: bridge
    volumes_from:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=ssl@shuffman.com
      - PUID=998
      - PGID=998
  jenkins:
    container_name: jenkins-c
    image: jenkins/jenkins:lts
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - /apps/jenkins:/var/jenkins_home
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=jenkins.shuffman.dev
      - LETSENCRYPT_HOST=jenkins.shuffman.dev
      - VIRTUAL_PORT=8080
      - PUID=998
      - PGID=998
volumes:
  conf: /apps/nginx/conf
  vhost: /apps/nginx/vhost
  html: /apps/nginx/html
  dhparam: /apps/nginx/dhparam
  certs:  /apps/nginx/certs
